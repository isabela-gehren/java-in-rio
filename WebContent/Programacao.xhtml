<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<ui:composition template="./Template.xhtml">
		<ui:define name="content">
			<p:tabView value="#{programacaoMB.lista}" var="item">
				<p:tab title="#{item.diaFormatado}">

					<p:accordionPanel multiple="true" value="#{item.palestras}"
						var="pal">
						<p:tab title="#{pal.titulo} (Palestrante #{pal.palestrante})">
							<h:panelGrid columns="1" cellpadding="10">
								<h:outputText value="#{pal.descricao}" />
								<h:outputText value="Local: #{pal.local}"/>
								<h:outputText value="#{pal.dataHora}">
									<f:convertDateTime pattern="HH:mm" timeZone="America/Sao_Paulo" />
								</h:outputText>
							</h:panelGrid>
						</p:tab>
					</p:accordionPanel>
				</p:tab>

			</p:tabView>

		</ui:define>
	</ui:composition>
</h:body>
</html>
