<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>JAVA IN RIO</title>
</h:head>

<h:body>
	<div class="page">
		<div class="header">
			<img src="images/java-in-rio-header.jpg" />
		</div>
		<h:form>
			<p:tabMenu>
				<p:menuitem value="Sobre" url="Index.xhtml" />
				<p:menuitem value="Programação" url="Programacao.xhtml" />
				<p:menuitem value="Comprar Ingressos" url="Ingressos.xhtml" />
				<p:menuitem rendered="#{usuarioMB.logado}" value="Alterar Cadastro"
					url="Usuario.xhtml">
				</p:menuitem>

				<p:menuitem rendered="#{usuarioMB.admin}" value="Administração"
					url="AdminDiaEvento.xhtml" />
				<p:menuitem rendered="#{!usuarioMB.logado}" value="Login"
					url="Login.xhtml" />
				<p:menuitem rendered="#{usuarioMB.logado}" value="Logout"
					action="#{usuarioMB.logout}" />

			</p:tabMenu>
		</h:form>

		<p:layout style="min-width:400px;min-height:600px;">
			<p:layoutUnit position="west" resizable="true" size="235"
				minSize="40" maxSize="400">
				<h:form>
					<p:growl id="messages" showDetail="false" />
					<p:menu>
						<p:menuitem value="Usuários" url="AdminUsuario.xhtml" />
						<p:menuitem value="Agenda" url="AdminDiaEvento.xhtml" />
						<p:menuitem value="Palestras" url="AdminPalestra.xhtml" />
						<p:menuitem value="Relatórios" url="AdminRelatorio.xhtml" />
					</p:menu>
				</h:form>
			</p:layoutUnit>
			<p:layoutUnit position="center">
				<div class="content" style="padding: 15px; font-family: Verdana;">
					<ui:insert name="content">
					</ui:insert>
				</div>
			</p:layoutUnit>
		</p:layout>

		<div class="footer"
			style="margin: 20px; border-top: 1px solid; border-color: #E92D2E; font-family: Verdana;">
			<p>Local: Centro de Convenções SulAmérica</p>
			<p>
				Av. Paulo de Frontin, 1 - Cidade Nova - Rio de Janeiro - RJ<br />
				CEP 20260-010
			</p>
		</div>
	</div>

</h:body>
</html>
