<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
	<ui:composition template="./Template.xhtml">
	<ui:define name="content">
<h:form>    

	<p:growl id="growl" sticky="true" showDetail="true" life="3000" />
	
        <h:panelGrid columns="2" cellpadding="5">
            
            <h:outputLabel for="email" value="E-Mail:" />
            <p:inputText id="email" value="#{usuarioMB.usuario.email}" required="true" label="email" />
 
            <h:outputLabel for="senha" value="Senha:" />
            <p:password id="senha" value="#{usuarioMB.usuario.senha}" required="true" label="senha" />
 
            <f:facet name="footer">
                <p:commandButton value="Login" update="growl" action="#{usuarioMB.login}" />
            </f:facet>  
        </h:panelGrid>
</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
